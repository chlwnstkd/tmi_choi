    <!--================login_part Area =================-->
    <section class="login_part padding_top" style="margin-bottom: 10%">
        <div class="container">
            <div class="row align-items-center" style="background-color: lightblue">
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_text text-center" style="width: 100%; height: 200%">
                        <div class="login_part_text_iner">
                            <h2>상인이신가요?</h2>
                            <p>여기서 로그인하세요</p>
                            <a href="#" class="btn_3">상인 로그인 하러 가기</a>
                        </div>
                    </div>
                </div>

                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>로그인</h3>
                            <form class="row contact_form" action="#" method="post" novalidate="novalidate">
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="name" name="name" value=""
                                        placeholder="아이디">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="password" class="form-control" id="password" name="password" value=""
                                        placeholder="비밀번호">
                                </div>
                                <div class="col-md-12 form-group" style="height: 50%">
                                    <div class="creat_account d-flex align-items-center">
                                        <input type="checkbox" id="f-option" name="selector">
                                        <label for="f-option">로그인 유지</label>
                                    </div>
                                    <button type="submit" value="submit" class="btn_3">
                                        로그인
                                    </button>
                                    <a class="register" href="#" style="float: left; color: #333">회원가입</a>
                                    <a class="lost_id" href="#" style="float: right; color: #333">아이디 찾기</a>
                                    <br>
                                    <a class="lost_pass" href="#" style="color: #333">비밀번호 찾기</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
